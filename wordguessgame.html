<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Hangman!</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-1">Hangman!</h1>
            <hr class="my-4">
            <p class="lead">Guess the word</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Word</h2>
            </div>
            <div class="card-body">
                <h3 id="wordToGuess"></h3>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Wrong Guesses:</h2>
            </div>
            <div class="card-body">
                <span id="wrongGuesses"></span>
            </div>
        </div>
        <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Guesses Remaining:</h2>
                </div>
                <div class="card-body">
                    <span id="numGuesses">9</span>
                </div>
            </div>
            <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Wins:</h2>
                    </div>
                    <div class="card-body">
                        <span id="winCounter">0</span>
                    </div>
                </div>
                <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Losses:</h2>
                        </div>
                        <div class="card-body">
                            <span id="lossCounter">0</span>
                        </div>
                    </div>
       
    </div>
        

    <script src="./assets/java.js"></script>
</body>
</html>
